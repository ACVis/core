<div class="sg-colour-wrapper">
	<% c.forEach(function(variable){ %>
		<div class="sg-colour">
			<div class="sg-colour__value" style="background-color: <%= variable.value %>">
				<span><%= variable.value %></span>
			</div>

			<p class="sg-colour__name"><%= variable.modifier %></p>
		</div>
	<% }); %>
</div>
