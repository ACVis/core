<div class="sg-example">
	<div class="sg-example__preview">
		<%- code %>
	</div>

	<details class="sg-example__reveal reveal">
		<summary class="sg-example__button reveal__label">
			<span class="button button--small">View Source</span>
		</summary>

		<div class="reveal__wrapper">
			<div class="sg-example__source">
				<pre><code class="<%= lang || 'html' %>"><%= code %></code></pre>
			</div>
		</div>
	</details>
</div>
