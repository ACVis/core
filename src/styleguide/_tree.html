<% nodes.forEach(function(node) { %>

	<li>
		<% if (node.components) { %>
			<a href="#">
		<% } %>

		<%= node.filename %>

		<% if (node.children) { %>
			<ul>
				<%- include('_tree.html', { nodes: node.children }) %>
			</ul>
		<% } %>

		<% if (node.components) { %>
			</a>
		<% } %>
	</li>

<% }) %>
